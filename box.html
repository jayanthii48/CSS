<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 300px; /* Content area width */
            height: 200px; /* Content area height */
            padding: 100px; /* Padding around the content */
            border: 5px solid black; /* Border surrounding padding and content */
            margin: 80px; /* Margin outside the border */
            box-sizing: border-box; /* Includes padding and border in the element's total width and height */
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;     /* Centers vertically */         
            background-color: #6a3e3e; /* Optional background color */
        }

        p {
            font-size: 20px; /* Optional styling for the text */
            color: #333;     /* Optional text color */
        }

    </style>
</head>
<body>
    <div class="box">
        This is an example of the CSS box model.
    </div>
    <div class="container">
        <p>Centered content</p>
        <div class="containers">
            <p>helo</p>
        </div>
    </div>
    <div class="container">
        <p>Centered content</p>
    </div>
    
</body>
</html>
