<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Display Examples</title>
  <style>
    .box {
      border: 1px solid black;
      padding: 10px;
      margin: 5px;
      background-color: lightblue;
    }
    .container {
      border: 2px dashed gray;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <p> Example 4: flex </p>
  <div class="container" style="display: flex;">
    <div class="box">Flex Item 1</div>
    <div class="box">Flex Item 2</div>
    <div class="box">Flex Item 3</div>
  </div>

  <p> Example 5: inline-flex </p>
  <div class="container" style="display: inline-flex;">
    <div class="box">Inline-Flex Item 1</div>
    <div class="box">Inline-Flex Item 2</div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Display Examples</title>
  <style>
    .box {
      border: 1px solid black;
      padding: 10px;
      margin: 5px;
      background-color: lightblue;
    }
    .container {
      border: 2px dashed gray;
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <p>Example 6: grid </p>
  <div class="container" style="display: inline-grid; grid-template-columns: 1fr 1fr 1fr; grid-template-rows: 1fr 1fr;">
    <div class="box">Grid Item 1</div>
    <div class="box">Grid Item 2</div>
    <div class="box">Grid Item 3</div>
    <div class="box">Grid Item 3</div>
    <div class="box">Grid Item 3</div>
  </div>

  <p> Example 7: inline-grid </p>
  <div class="container" style="display: inline-grid; grid-template-columns: 1fr 1fr;">
    <div class="box">Inline-Grid Item 1</div>
    <div class="box">Inline-Grid Item 2</div>
  </div>

</body>
</html>
