<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: rgba(204, 9, 149, 0.2);
        }
        .container {
            padding: 20px;
        }
        .filter {
            width: 300px;
            height: auto;
            margin: 20px;
            transition: 0.3s;
        }
        .ex1 {
            filter: blur(4px);
        }
        .ex2 {
            filter: brightness(150%);
        }
        .ex3 {
            filter: contrast(150%);
        }
        .ex4 {
            filter: grayscale(100%);
        }
        .ex5:hover {
            filter: hue-rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        
        <img src="ad1.jpeg" alt="Blur" class="filter ex1" >
        <img src="ad1.jpeg" alt="Brightness" class="filter ex2">
        <img src="ad1.jpeg" alt="Contrast" class="filter ex3">
        <img src="ad1.jpeg" alt="Grayscale" class="filter ex4">
        <img src="ad1.jpeg" alt="Hover Effect" class="filter ex5">
    </div>
    
</body>
</html>
