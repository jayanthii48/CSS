<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Properties Example</title>
  <style>
    /* Flex container */
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      height: 300px;
      border: 2px solid black;
    }

    /* Flex items */
    .flex-item {
      width: 200px;
      height: 100px;
      margin: 10px;
      background-color: rgb(79, 225, 84);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .order-example .item1 {
        order: 2;
    }
    .order-example .item2 { 
        order: 1; 
    }
    .order-example .item3 { 
        order: 0; 
    }

    .flex-grow-example .item1 { 
        flex-grow: 1; 
    }
    .flex-grow-example .item2 { 
        flex-grow: 2; 
    }
    .flex-grow-example .item3 { 
        flex-grow: 0; 
    }

    .flex-shrink-example .item1 { 
        flex-shrink: 1; 
    }
    .flex-shrink-example .item2 { 
        flex-shrink: 1 ; 
    }
    .flex-shrink-example .item3 { 
        flex-shrink: 0; 
    }

    .flex-basis-example .item1 { 
        flex-basis: 150px; 
    }
    .flex-basis-example .item2 { 
        flex-basis: 100px; 
    }
    .flex-basis-example .item3 { 
        flex-basis: 200px; 
    }

    
    .align-self-example .item1 { 
        align-self: flex-start; 
    }
    .align-self-example .item2 { 
        align-self: center; 
    }
    .align-self-example .item3 { 
        align-self: flex-end; 
    }
  </style>
</head>
<body>

 
  <h3>Order Example</h3>
  <div class="flex-container order-example">
    <div class="flex-item item1">Item 1</div>
    <div class="flex-item item2">Item 2</div>
    <div class="flex-item item3">Item 3</div>
  </div>

  <h3>Flex-grow Example</h3>
  <div class="flex-container flex-grow-example">
    <div class="flex-item item1">Item 1</div>
    <div class="flex-item item2">Item 2</div>
    <div class="flex-item item3">Item 3</div>
  </div>

 
  <h3>Flex-shrink Example</h3>
  <div class="flex-container flex-shrink-example">
    <div class="flex-item item1">Item 1</div>
    <div class="flex-item item2">Item 2</div>
    <div class="flex-item item3">Item 3</div>
  </div>

  
  <h3>Flex-basis Example</h3>
  <div class="flex-container flex-basis-example">
    <div class="flex-item item1">Item 1</div>
    <div class="flex-item item2">Item 2</div>
    <div class="flex-item item3">Item 3</div>
  </div>


  <h3>Align-self Example</h3>
  <div class="flex-container align-self-example">
    <div class="flex-item item1">Item 1</div>
    <div class="flex-item item2">Item 2</div>
    <div class="flex-item item3">Item 3</div>
  </div>

</body>
</html>
