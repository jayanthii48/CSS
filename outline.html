<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Outline Example</title>
    <style>
        .outline-example {
            width: 200px;
            height: 100px;
            margin: 20px;
            background-color: lightblue;
            outline: 5px solid red;  /* Shorthand for outline-width, outline-style, and outline-color */
        }

    </style>
</head>
<body>

<div class="outline-example">This div has an outline</div>

</body>
</html>
