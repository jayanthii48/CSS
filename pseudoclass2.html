<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural Pseudo-classes Example</title>
    <style>
 
        p:first-child {
            font-weight: bold;
        }
        p:last-child {
            font-style: italic;
            color: aqua;
        }
        li:nth-child(2) {
            color: red;
        }

        li:nth-last-child(2) {
            color: blue;
        }

        p:only-child {
            color: purple;
        }
    </style>
</head>
<body>
    <div>
        <p>This is the first paragraph</p>
        <p>This is a middle paragraph.</p>
        <p>This is the last paragraph (italic).</p>
    </div>

    <ul>
        <li>Item 1</li>
        <li>Item 2 </li>
        <li>Item 3</li>
        <li>Item 4 </li>
    </ul>

    <div>
        <p>This paragraph is the only child </p>
    </div>

    <div>
        <p>This paragraph is not the only child and won't be styled.</p>
        <span>This is a sibling element.</span>
    </div>
</body>
</html>
