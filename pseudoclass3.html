<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pseudo-classes Example</title>
    <style>
        .we:checked {
            outline: 2px solid rgb(241, 37, 37);
        }

        /* Styling for :disabled */
        button:disabled {
            background-color: rgb(231, 29, 29);
            color: white;
            cursor: not-allowed;
        }

        /* Styling for :enabled */
        input:enabled {
            border: 1px solid rgb(21, 247, 36);
        }

        /* Styling for :required */
        input:required {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>Form Pseudo-classes Example</h1>

    <!-- :checked -->
    <div>
        <label>sports</label>
            <input type="checkbox" class="we" name="agree" > play
            <input type="checkbox" class="we" name="agree"> enjoy
            <input type="checkbox" class="we" name="agree"> sad
        
    </div>

    <!-- :disabled -->
    <div>
        <button disabled>Disabled Button</button>
        <button>Enabled Button</button>
    </div>

    <!-- :enabled -->
    <div>
        <input type="text" placeholder="Enabled input (green border)">
        <input type="text" disabled placeholder="Disabled input (no border)">
    </div>

    <!-- :required -->
    <div>
        <form>
            <label for="name">Name (required):</label>
            <input type="text" id="name" name="name" required placeholder="This field is required">
            <br>
            <label for="email">Email (optional):</label>
            <input type="email" id="email" name="email" placeholder="Optional field">
        </form>
    </div>
</body>
</html>
